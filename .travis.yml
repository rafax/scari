sudo: required
dist: trusty
language: go
go:
- 1.8.x

install:
- go get github.com/tools/godep
- wget https://packages.erlang-solutions.com/erlang-solutions_1.0_all.deb && sudo dpkg -i erlang-solutions_1.0_all.deb
- sudo apt-get update
- sudo apt-get install esl-erlang --nodeps
- sudo apt-get install elixir
- (cd acceptance_tests && mix deps.get)
script: make ci
deploy:
  provider: heroku
  api_key:
    secure: 
  app: scari
  on:
    repo: rafax/scari
